           );
       }

<script type="text/javascript">
var postbackUrl = 'https://jqrjk.bemobtrk.com/postback';
function sendPostback(params, cb) {
    var pattern = new RegExp('cid=([^&]+)');
    var params = params || {};
    params.subid = ((v=window.location.search.match(pattern))==null?'':v[1]);
    params.return = 'img';
    var img = document.createElement('img');
    img.src = postbackUrl + '?' + paramsToString(params);
    img.height=0;
    img.width=0;
    img.onload = cb;
    document.getElementsByTagName("body")[0].append(img);
};
function paramsToString (params) {
    var str = [];
    for (var p in params) {
        if (params.hasOwnProperty(p)) {
            str.push(encodeURIComponent(p) + "=" + encodeURIComponent(params[p]));
        }
    }
    return str.join("&");
};
</script>

      let deferredPrompt = null;

window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
});

async function install() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    console.log(deferredPrompt)
	  document.getElementById('loaderFlow').hidden = false;
	  var element = document.getElementById('loaderFlow');
          element.style.opacity = "1.0";
    deferredPrompt.userChoice.then(function(choiceResult){

      if (choiceResult.outcome === 'accepted') {
      console.log('Your PWA has been installed');
        sendPostback({cid: getURLParameter('clickid'), status: 'install'});
        document.cookie = "clickid="+getURLParameter('clickid'); // обновляем только куки с именем 'clickid'
// alert(document.cookie);
        window.location.href = '/index.html?'+'clickid='+getURLParameter('clickid');
	      document.getElementById('loaderFlow').hidden = true;
	      element.style.opacity = "0.0";
   
    } else {
	     document.getElementById('loaderFlow').hidden = true;
      console.log('User chose to not install your PWA');
	    element.style.opacity = "0.0";
    }

    deferredPrompt = null;

    });


  }
}
</script>

	 <script>
	"use strict";

function showNotification(notice) {
    return self.registration.showNotification(notice.title, {
        body: notice.body || '',
        icon: notice.icon || undefined,
        image: notice.image || undefined,
        imageUrl: notice.image || undefined,
        vibrate: notice.vibrate || true,
        badge: notice.badge || undefined,
        sound: notice.sound || undefined,
        sticky: notice.sticky || true,
        requireInteraction: notice.requireInteraction || true,
        actions: notice.actions || [],
        data: {
            url: notice.url,
            eventUrl: notice.eventUrl || '/'
        },
        renotify: notice.renotify || false,
        tag: notice.tag || 'id1'
    });
}

self.addEventListener("install", function (t) {
    t.waitUntil(self.skipWaiting());
});

self.addEventListener("push", function (event) {
    var push = event.data.json(),
        chain = [];

    if (push.type === 'ad') {
        chain.push(showNotification(push));
    }

    if (push.type === 'ping') {
        var PingPromise = fetch(push.pingUrl).then(function (response) {
            var contentType = response.headers.get("content-type");
            return contentType && contentType.indexOf("application/json") !== -1 ? response.json() : response.text();
        }).then(function (json) {
            return json.type === 'ad' ? showNotification(json) : null;
        });

        chain.push(PingPromise);
    }
    event.waitUntil(Promise.all(chain));
});

self.addEventListener('notificationclick', function (event) {
    var chain = [],
        noticeData = event.notification.data;

    chain.push(clients.openWindow(noticeData.url));
    event.notification.close();
    event.waitUntil(Promise.all(chain));
});

self.addEventListener('notificationclose', function (event) {
    var chain = [],
        noticeData = event.notification.data;

    if (noticeData) {
        chain.push(fetch(noticeData.eventUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                event_id: 'notificationclose'
            })
        }));
    }

    event.waitUntil(Promise.all(chain));
});
	</script>
