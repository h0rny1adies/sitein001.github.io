<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script>
function check(secretKey, ttl, signature) {
    try {
        let sign = atob(signature);
        sign = JSON.parse(sign);
        if (!sign.timestamp || !sign.hash) return false;
        const signedHash = CryptoJS.HmacSHA1(sign.timestamp, secretKey).toString();
        if (signedHash !== sign.hash || sign.timestamp < (((new Date().getTime() / 1000) | 0) - ttl).toString()) return false;
        return true;
    } catch (err) {
        return false;
    }
}

const secretKey = 'PASTE_HERE_YOUR_SECRET_KEY'; // Your secret key
const fallbackUrl = 'https://www.google.com/'; // Redirect URL for users who didn't pass the check

const ttl = 60;
const signature = new URL(document.location.href).searchParams.get('key');
    
var hyro = window.DeviceOrientationEvent;

if(!check(secretKey, ttl, signature, ) || hyro == undefined )
    document.location.href = fallbackUrl;
</script>

  
<script type="text/javascript">
var postbackUrl = 'https://jqrjk.bemobtrk.com/postback';
function sendPostback(params, cb) {
    var pattern = new RegExp('cid=([^&]+)');
    var params = params || {};
    params.subid = ((v=window.location.search.match(pattern))==null?'':v[1]);
    params.return = 'img';
    var img = document.createElement('img');
    img.src = postbackUrl + '?' + paramsToString(params);
    img.height=0;
    img.width=0;
    img.onload = cb;
    document.getElementsByTagName("body")[0].append(img);
};
function paramsToString (params) {
    var str = [];
    for (var p in params) {
        if (params.hasOwnProperty(p)) {
            str.push(encodeURIComponent(p) + "=" + encodeURIComponent(params[p]));
        }
    }
    return str.join("&");
};
	
	
	
	
	
	
</script>

<script>
  
      let deferredPrompt = null;
window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
});
async function install() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    console.log(deferredPrompt)
    deferredPrompt.userChoice.then(function(choiceResult){
      if (choiceResult.outcome === 'accepted') {
      console.log('Your PWA has been installed');
        sendPostback({cid: getURLParameter('clickid'), status: 'install'});
        document.cookie = "clickid="+getURLParameter('clickid'); // обновляем только куки с именем 'clickid'
// alert(document.cookie);
        window.location.href = '/index.html?'+'clickid='+getURLParameter('clickid');
    
	      document.getElementById('loader-1').hidden =true;
    } else {
	    
	    	   
      document.getElementById('loader-1').hidden =true;
    
	    
      console.log('User chose to not install your PWA');
    }
    deferredPrompt = null;
    });
  }
}
</script>
